<html>

<head>
  <title>Youtube Player</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <script src="js/error.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="player">
    <video autoplay loop class="player__video"></video>
    <span class="player__title">Play a video!</span>
    <div class="player__controls">
      <span class="player__controls__time">00:00</span>
      <div class="player__controls__progress">
        <div class="player__controls__progress__fill"></div>
      </div>
      <span class="player__controls__time">00:00</span>
    </div>
  </div>
  <div class="nav">
    <div class="nav__search">
      <input class="nav__search__input" placeholder="Search" />
      <button class="nav__search__button">&#128270;</button>
    </div>
    <ul class="nav__result video-list"></ul>
  </div>
  <script src="js/player.js"></script>
  <script src="js/nav.js"></script>
</body>

</html>
